<main class="main-content containerAnime1">
  <div class="fullwidth-block download">
    <div class="container" style="padding: 100px 0">
      <div class="row">
        <div class="col-md-5">
          <h2 class="page-title" style="display: inline-block" (mouseover)="showEdit()" (mouseleave)="hideEdit()" #membersComment>
            {{ (bandsStore | async).members.length ? 'Active' : 'Members is empty' }}
          </h2>
          <span style="cursor: pointer; margin-left: 5px" (click)="onEditMembers()" *ngIf="editMembers">
                <i style="color: #fd5927;" class="far fa-edit"></i>
              </span>
          <div *ngFor="let member of (bandsStore | async).members">
            <div class="item" *ngIf="!member.former">
              <figure class="cover"><img [src]="member.image" [alt]='member.first_name + " " +  member.last_name'></figure>
              <h3 class="item-title">{{ member.first_name }} {{ member.last_name }}</h3>
              <span class="year">{{ member.member_pos }}</span>
              <!--<a href="#" class="button small primary">Download</a>-->
              <!--<a href="#" class="button small secondary">Listen to</a>-->
              <div class="social-share">
                <span>Follow:</span>
                <a style="cursor: pointer"><i class="fab fa-facebook-f"></i></a>
                <a style="cursor: pointer"><i class="fab fa-twitter"></i></a>
                <a style="cursor: pointer"><i class="fab fa-google-plus-g"></i></a>
                <a style="cursor: pointer"><i class="fab fa-pinterest-p"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5 col-md-push-2">
          <h2 class="page-title">{{ (bandsStore | async).members.length ? 'Former' : '' }}</h2>

          <div *ngFor="let member of (bandsStore | async).members">
            <div class="item" *ngIf="member.former">
              <figure class="cover"><img [src]="member.image" [alt]='member.first_name + " " +  member.last_name'></figure>
              <h3 class="item-title">{{ member.first_name }} {{ member.last_name }}</h3>
              <span class="year">{{ member.member_pos }}</span>
              <div class="social-share">
                <span>Follow:</span>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div> <!-- .testimonial-section -->


</main> <!-- .main-content -->
